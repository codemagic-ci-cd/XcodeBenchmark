definitions:
  env_versions: &env_versions
    xcode: 16.2
  triggering:
    push: &push_event
      events:
        - push
    branch_patterns:
      - pattern: "benchmark"
        include: true
        source: true
  scripts:
    - &runBenchmarkTests
      name: Run benchmark tests
      script: sh benchmark.sh
    - &machineSpecs
      name: Machine Specs
      script: |
        echo "Machine: $(sysctl -n machdep.cpu.brand_string)"
        echo "CPU cores: $(sysctl -n hw.physicalcpu) physical / $(sysctl -n hw.logicalcpu) logical"
        echo "GPU cores: $(system_profiler SPDisplaysDataType -json | jq -r '."SPDisplaysDataType"[0].sppci_cores')"
        echo "RAM: $(($(sysctl -n hw.memsize) / 1024 / 1024 / 1024)) GB"
workflows:
  ios-m1-mac-mini-workflow:
    name: iOS M1 Mac Mini Workflow
    # instance_type: mac_mini_m1
    environment:
      <<: *env_versions
    triggering:
      <<: *push_event
    scripts:
      - *runBenchmarkTests
  ios-m2-mac-mini-workflow:
    name: iOS M2 Mac Mini Workflow
    instance_type: mac_mini_m2
    environment:
      <<: *env_versions
    triggering:
      <<: *push_event
    scripts:
      - *runBenchmarkTests
  ios-m4-mac-mini-workflow:
    name: iOS M4 Mac Mini Workflow
    environment:
      <<: *env_versions
    triggering:
      <<: *push_event
    scripts:
      - *machineSpecs
      - *runBenchmarkTests